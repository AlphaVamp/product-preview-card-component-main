<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Product | Gabrielle Essence Eau De Parfum</title>
</head>

<body>
  <div class="complete-component">
    <div class="product-image-part">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
    </div>

      <h3>Perfume</h3>
      <div class="product-name-details">
        <h2>Gabrielle <br>Essence Eau <br>De Parfum</h2>

          <span class="price">$149.99</span>
          <span class="real-price">$169.99</span>
        </div>
      </div>
      <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="icon-cart" /> Add to Cart </button>
    </div>
  </div>

</html>
